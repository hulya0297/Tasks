<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background">
        <div class="card">
            <div class="left">
                <img class="headphone" src="img/headphone.png" alt="headphone">
            </div>
            <div class="right">
                <div class="title">
                    <div class="border">
                        <p class="fontsize">Free Shipping</p>
                    </div>
                    <h5>Razer Kraken Kitty Edt Gaming <br> Headset Quartz</h5>
                    <p class="price">1500,-</p>
                    <h2>799,-</h2>
                    <p class="text"> The offer is valid until April 3 or as long as stock lasts!</p>
                </div>
                <button class="btn">
                    <p>Add to cart</p>
                </button>
                <div class="stock">
                    <input type="radio" id="stock" >
                    <label for="stock">50+ pcs. in stock.</label>
                </div>
                
                <button class="btn1">
                    <i class="fa-solid fa-scale-balanced"></i>
                    <p class="basket">Add to cart</p>


                </button>
                <button class="btn2">
                    <i class="fa-regular fa-heart"></i>
                    <p class="favorit">Add to wishlist</p>

                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/222a3c0af2.js" crossorigin="anonymous"></script>
</body>
</html>
