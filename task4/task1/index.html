<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="background">
        <div class="border">
            <div class="login">
                <div class="title">
                    <h2>Already working together?</h2>
                    <p>Log in to your account and connect with <br>your teammates!</p>
                </div>
            
                <div class="mail">
                 <input type="email" placeholder="youremail@address.com">
                 <div class="iconborder">
                    <i class="fa-solid fa-arrow-right-long icon"></i>
                
                 </div>
                 <div class="user1">
                    <img class=photo src="img/photo1.jpeg" alt="user1">
                 </div>
                 <div class="user2">
                    <img class="photo" src="img/photo2.jpeg" alt="user2">
                 </div>
                 <div class="user3">
                    <img class="photo" src="img/photo3.jpg" alt="user3">
                 </div>
                 <div class="user4">
                    <img class="photo" src="img/photo4.png" alt="user4">
                 </div>
                 <div class="user5">
                    <img class="photo" src="img/photo5.jpeg" alt="user5">
                 </div>

                </div>
            </div>
        </div>
       
    </div>

    <script src="https://kit.fontawesome.com/222a3c0af2.js" crossorigin="anonymous"></script>
</body>
</html>
